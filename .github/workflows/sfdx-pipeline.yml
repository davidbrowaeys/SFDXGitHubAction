name: Salesforce Multi-Environment Pipeline

on:
  pull_request:
    branches:
      - develop
      - 'release/**'
  push:
    branches:
      - develop
      - 'release/**'

jobs:
  # ====================================================
  # QA STAGE (Validation & Deployment)
  # ====================================================

  # 1. QA Validation Trigger
  qa_validation_pr:
    name: ðŸ§ª QA Validation (PR)
    if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/develop'
    uses: davidbrowaeys/SafireForGitHub/.github/workflows/continuous-integration.yml@main
    with:
      target-env: 'QA'
      deployment-mode: 'DELTA'
      delta-mode: 'branch'
      test-level: 'RunLocalTests'
      check-only: true
      compare-with: 'origin/develop'
    secrets:
      # Use a fixed, common key name for all stages
      SFDX_AUTH_URL: ${{ secrets.AUTH_URL }}
