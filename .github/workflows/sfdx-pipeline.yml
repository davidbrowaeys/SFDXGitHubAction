name: SFDX 

on:
  push:
    branches:
      - main
    paths:
      - 'force-app/**'
  pull_request:
      types: [assigned, opened, synchronize, reopened, edited]
      branches:
        - main

jobs:
  build:

    runs-on: ubuntu-latest

    environment: CI

    container: brovasi/dxb

    # strategy:
    #   matrix:
    #     node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
    - shell: bash
      name: Install SFDX plugins
      run: |
        echo $GITHUB_EVENT_NAME
        sfdx version && sfdx plugins
    - shell: bash
      name: Authenticate
      env:
        AUTHURL: ${{ secrets.AUTH_URL }}
      run: |
        echo "$AUTHURL" > creds.txt
        sfdx force:auth:sfdxurl:store -f creds.txt -a CI
    - shell: bash
      name: Deploy to CI
      run: |
        sfdx force:source:deploy -p force-app -u CI
