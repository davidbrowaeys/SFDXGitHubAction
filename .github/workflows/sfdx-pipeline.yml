name: SFDX CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g sfdx-cli@latest
    - run: echo 'y' | sfdx plugins:install dxb@latest
    - run: echo ${{ secrets.SFDX_CI }} > creds.txt
    - run: echo sfdx force:auth:sfdxurl:store -f creds.txt -a CI
