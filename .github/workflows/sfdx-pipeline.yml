name: Salesforce Multi-Environment Pipeline

on:
  pull_request:
    branches:
      - develop
      - 'release/**'
  push:
    branches:
      - develop
      - 'release/**'

jobs:
  # ====================================================
  # PR - QA STAGE (Validation & Deployment)
  # ====================================================

  # 1. QA Validation Trigger
  qa_validation_pr:
    name: ðŸ§ª QA Validation (PR)
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    uses: davidbrowaeys/SafireForGitHub/.github/workflows/continuous-integration.yml@main
    with:
      target-env: 'QA'
      deployment-mode: 'DELTA'
      check-only: true
      run-code-scanner: true
    secrets:
      AUTH_URL: ${{ secrets.QA_AUTH_URL }}  #QA AUTH URL
