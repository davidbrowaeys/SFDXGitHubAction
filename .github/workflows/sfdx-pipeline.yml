name: Salesforce Project CI/CD

on:
  pull_request:
    # Triggers on PRs targeting develop or any release branch
    branches:
      - develop
      - 'release/**'
  push:
    # Triggers on Pushes directly to develop or any release branch
    branches:
      - develop
      - 'release/**'

jobs:
  # --- 1. Determine which environments need validation/deployment ---
  determine_targets:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set_targets.outputs.targets }}
      
    steps:
      - name: ðŸ” Determine Target Environment & Mode
        id: set_targets
        run: |
          EVENT_NAME="${{ github.event_name }}"
          BASE_REF="${{ github.base_ref }}"
          REF="${{ github.ref }}"
          
          # Initialize $target_config as an empty string/null to signal no deployment
          TARGET_CONFIG="" 
          
          CHECK_ONLY_MODE="false"
          if [ "$EVENT_NAME" = "pull_request" ]; then
            CHECK_ONLY_MODE="true"
          fi
          
          if [ "$BASE_REF" = "develop" ] || [ "$REF" = "refs/heads/develop" ]; then
            echo "Target branch is 'develop'. Scheduling QA validation/deployment."
            
            echo "TARGET_ENV='QA'" >> $GITHUB_OUTPUT
            echo "AUTH_SECRET='QA_AUTH_URL'" >> $GITHUB_OUTPUT
            echo "CHECK_ONLY='$CHECK_ONLY_MODE'" >> $GITHUB_OUTPUT
        
          elif [[ "$BASE_REF" =~ ^project/ ]] || [[ "$REF" =~ refs/heads/project/team1/ ]]; then
            echo "Target branch is a 'project/**' branch. Scheduling QA1 validation/deployment."

            echo "TARGET_ENV='QA1'" >> $GITHUB_OUTPUT
            echo "AUTH_SECRET='QA1_AUTH_URL'" >> $GITHUB_OUTPUT
            echo "CHECK_ONLY='$CHECK_ONLY_MODE'" >> $GITHUB_OUTPUT
            
          else
            echo "::notice::Workflow triggered by event/branch that does not require deployment."
          fi

        shell: bash

  # --- 2. Single Deployment Job (No Matrix) ---
  qa_validation_pr:
    name: ðŸš€ Deploy to ${{ needs.determine_targets.outputs.TARGET_ENV }}
    needs: determine_targets
    
    uses: davidbrowaeys/SafireForGitHub/.github/workflows/continuous-integration.yml@main
    
    with:
      # Access config values directly via the needs output
      target-env: ${{ needs.determine_targets.outputs.TARGET_ENV }}
      deployment-mode: 'DELTA'
      
      # Use the boolean conversion
      check-only: ${{ needs.determine_targets.outputs.CHECK_ONLY== 'true' }}
      run-code-scanner: ${{ needs.determine_targets.outputs.CHECK_ONLY == 'true' }}
      
    secrets:
      # Use dynamic lookup in the secrets context
      AUTH_URL: ${{ secrets[needs.determine_targets.outputs.AUTH_SECRET]}}
