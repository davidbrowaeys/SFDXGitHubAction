  retire-js:

    # Whether to turn off the 'retire-js' engine so that it is not included when running Code Analyzer commands.
    disable_engine: false

  # ======================================================================
  # REGEX ENGINE CONFIGURATION
  # To learn more about this configuration, visit:
  #   https://developer.salesforce.com/docs/platform/salesforce-code-analyzer/guide/engine-regex.html#regex-configuration-reference
  # ======================================================================
  regex:

    # Whether to turn off the 'regex' engine so that it is not included when running Code Analyzer commands.
    disable_engine: false

    # Custom rules to be added to the 'regex' engine of the format custom_rules.{rule_name}.{rule_property_name} = {value} where:
    #   {rule_name} is the name you would like to give to your custom rule
    #   {rule_property_name} is the name of one of the rule properties. You may specify the following rule properties:
    #     'regex'             - The regular expression that triggers a violation when matched against the contents of a file.
    #     'file_extensions'   - The extensions of the files that you would like to test the regular expression against.
    #     'description'       - A description of the rule's purpose
    #     'violation_message' - [Optional] The message emitted when a rule violation occurs.
    #                           This message is intended to help the user understand the violation.
    #                           Default: 'A match of the regular expression {regex} was found for rule {rule_name}: {description}'
    #     'severity'          - [Optional] The severity level to apply to this rule by default.
    #                           Possible values: 1 or 'Critical', 2 or 'High', 3 or 'Moderate', 4 or 'Low', 5 or 'Info'
    #                           Default: 3
    #     'tags'              - [Optional] The string array of tag values to apply to this rule by default.
    #                           Default: ['Recommended']
    # ---- [Example usage]: ---------------------
    # engines: 
    #   regex:
    #     custom_rules:
    #       "NoTodoComments":
    #         regex: /\/\/[ \t]*TODO/gi
    #         file_extensions: [".apex", ".cls", ".trigger"]
    #         description: "Prevents TODO comments from being in apex code."
    #         violation_message: "A comment with a TODO statement was found. Please remove TODO statements from your apex code."
    #         severity: "Info"
    #         tags: ["TechDebt"]
    # -------------------------------------------
    custom_rules:
      # We give the rule a name and the same priority/severity
      PreferTypeForNameOverSObjectDescribe:

        regex: '/Schema\.getGlobalDescribe\(\)\.get\(/g' 
        
        # Limit the scan to Apex files
        file_extensions: [".cls", ".trigger"]
        
        description: "Avoid 'Schema.getGlobalDescribe().get(..)' as it can be slow and use more resources."
        
        # Use the suggested optimization as the violation message
        violation_message: "Consider using '((SObject) Type.forName(typeName).newInstance()).getSObjectType();' instead of Schema.getGlobalDescribe() as it can be slow and use more resources."
        
        # Use the same severity from the original PMD rule (Priority 2)
        severity: 2 # High
        
        # Add your custom tags
        tags: ["Deloitte", "Performance", "Apex"] 
      NuggetTriggerFrameworkAdherence:

        regex: '/^((?!TRG_TriggerHandler)[\s\S])*$/gs'
        
        # Limit the scan to Apex Trigger files only
        file_extensions: [".trigger"]
        
        description: "Enforces usage of the Belgium Trigger Handler Framework (TRG_TriggerHandler) in all triggers for maintainability and best practices."
        
        # The message shown when a violation is found
        violation_message: "Trigger body does not conform to the Belgium Framework. It must instantiate 'TRG_TriggerHandler' and call 'handleTrigger()' within the body to be compliant."
        
        # Set a high severity, as this is an architectural violation
        severity: 2 # High

        tags: ["Deloitte", "BestPractices", "Apex"]

      # NuggetFrameworkMissingNewInstance:
      
      #   # Match a file that:
      #   # 1. Contains 'implements TRG_ServiceFactory.IService'
      #   # 2. AND Does NOT contain 'getNewInstance' method signature
      #   regex: '/implements\s+TRG\_ServiceFactory\.IService[\s\S]*^(?![\s\S]*public\s+static\s+.*getNewInstance\s*\(.*\)[\s\S]*$/gm'
        
      #   file_extensions: [".cls"]
        
      #   description: "Service class implements TRG_ServiceFactory.IService but is missing the required static getNewInstance method."
        
      #   violation_message: "Classes implementing TRG_ServiceFactory.IService must include a static 'getNewInstance' method to ensure proper factory instantiation."
        
      #   severity: 4 # Specified severity
        
      #   tags: ["Deloitte", "BestPractices", "Apex"]

      NuggetServiceNamingCompliance:

        regex: '/(class)\s+\w*(Srv|Service)\b\s*(?![\s\S]*implements\s[\s\S]*TRG_ServiceFactory\.IService)[\s\S]*?\{/gi'
        
        file_extensions: [".cls"]
        
        description: "Enforces that all service classes identified by name (Srv/Service) must implement the TRG_ServiceFactory.IService interface."
        
        violation_message: "Class name suggests a service (contains 'Srv' or 'Service') but does not implement the required TRG_ServiceFactory.IService interface. Implement the interface or rename the class."
        
        severity: 3 
        
        tags: ["Deloitte", "BestPractices", "Apex"]
      
      NuggetDomainNamingCompliance:

        regex: '/(class)\s+\w*(Dom|Domain)\b\s*(?![\s\S]*extends\s[\s\S]*TRG_sObjectDomain)[\s\S]*?\{/gi'
        
        file_extensions: [".cls"]

        description: "Enforces that all domain classes identified by name (Dom/Domain) must extend the TRG_sObjectDomain base class."

        violation_message: "Class name suggests a domain (contains 'Dom' or 'Domain') but does not extend the required TRG_sObjectDomain base class. Implement the extension or rename the class."

        severity: 3 
        
        tags: ["Deloitte", "BestPractices", "Apex"]
      
      NuggetSelectorNamingCompliance:

        regex: '/(class)\s+\w*(Sel|Selector)\b\s*(?![\s\S]*extends\s[\s\S]*TRG_sObjectSelector)[\s\S]*?\{/gi'

        file_extensions: [".cls"]

        description: "Enforces that all selector classes identified by name (Sel/Selector) must extend the TRG_sObjectSelector base class."

        violation_message: "Class name suggests a selector (contains 'Sel' or 'Selector') but does not extend the required TRG_sObjectSelector base class. Implement the extension or rename the class."

        severity: 3 
        
        tags: ["Deloitte", "BestPractices", "Apex"]

      NuggetAvoidQueryOnRecordType:
      
        regex: '/(\[|\s)select\s+[\s\S]*?from\s+RecordType\s*(\]|(where|limit|order\s+by)[\s\S]*?\])/gim'

        file_extensions: [".cls"]

        description: "Avoid direct SOQL queries on the RecordType object; use UTL_SF.getRecordTypeInfoByName instead for better performance and maintainability."

        violation_message: "Direct SOQL query on RecordType object detected. Use UTL_SF.getRecordTypeInfoByName instead."

        severity: 3 
        
        tags: ["Deloitte", "BestPractices", "Apex"]

